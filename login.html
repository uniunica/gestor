<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Parceiros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="login-page">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-6 d-none d-md-block login-image">
          <div class="overlay">
            <h2>Sistema de Gerenciamento de Parceiros</h2>
            <p>Gerencie seus parceiros de forma eficiente e integrada</p>
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="login-form">
            <div class="text-center mb-4">
              <h1 class="h3 mb-3 fw-normal">Fazer Login</h1>
            </div>
            <form id="loginForm">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="nome@exemplo.com"
                  required
                />
                <label for="email">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Senha"
                  required
                />
                <label for="password">Senha</label>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">
                  Lembrar de mim
                </label>
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit">
                <span
                  class="spinner-border spinner-border-sm d-none"
                  id="loginSpinner"
                ></span>
                Entrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>

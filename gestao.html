<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Parceiros - Sistema de Parceiros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar (mesmo do dashboard) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <!-- ... mesmo conteúdo do dashboard ... -->
    </nav>

    <div class="container-fluid mt-4">
      <!-- Filtros -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">
            <i class="fas fa-filter me-2"></i>Filtros de Busca
          </h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="filtroNome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="filtroNome"
                placeholder="Digite o nome..."
              />
            </div>
            <div class="col-md-3 mb-3">
              <label for="filtroCidade" class="form-label">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="filtroCidade"
                placeholder="Digite a cidade..."
              />
            </div>
            <div class="col-md-2 mb-3">
              <label for="filtroUF" class="form-label">UF</label>
              <select class="form-select" id="filtroUF">
                <option value="">Todos</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <!-- ... outros estados ... -->
              </select>
            </div>
            <div class="col-md-2 mb-3">
              <label for="filtroTipo" class="form-label">Tipo Parceria</label>
              <select class="form-select" id="filtroTipo">
                <option value="">Todos</option>
                <option value="Polo Presencial">Polo Presencial</option>
                <option value="Polo EAD">Polo EAD</option>
                <option value="Representante Comercial">
                  Representante Comercial
                </option>
                <option value="Parceiro Estratégico">
                  Parceiro Estratégico
                </option>
              </select>
            </div>
            <div class="col-md-2 mb-3">
              <label for="filtroStatus" class="form-label">Status</label>
              <select class="form-select" id="filtroStatus">
                <option value="">Todos</option>
                <option value="Ativo">Ativo</option>
                <option value="Em Treinamento">Em Treinamento</option>
                <option value="Aguardando">Aguardando</option>
                <option value="Inativo">Inativo</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button
                type="button"
                class="btn btn-primary"
                onclick="aplicarFiltros()"
              >
                <i class="fas fa-search me-1"></i>Buscar
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary ms-2"
                onclick="limparFiltros()"
              >
                <i class="fas fa-eraser me-1"></i>Limpar
              </button>
              <button
                type="button"
                class="btn btn-success ms-2"
                onclick="exportarDados()"
              >
                <i class="fas fa-download me-1"></i>Exportar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabela de Parceiros -->
      <div class="card shadow mb-4">
        <div
          class="card-header py-3 d-flex justify-content-between align-items-center"
        >
          <h6 class="m-0 font-weight-bold text-primary">
            <i class="fas fa-users me-2"></i>Lista de Parceiros
          </h6>
          <div>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              onclick="window.location.href='cadastro.html'"
            >
              <i class="fas fa-plus me-1"></i>Novo Parceiro
            </button>
            <button
              type="button"
              class="btn btn-info btn-sm ms-2"
              onclick="atualizarTabela()"
            >
              <i class="fas fa-sync-alt me-1"></i>Atualizar
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-bordered"
              id="tabelaParceiros"
              width="100%"
              cellspacing="0"
            >
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>CPF</th>
                  <th>Email</th>
                  <th>Cidade</th>
                  <th>UF</th>
                  <th>Tipo Parceria</th>
                  <th>Status</th>
                  <th>Data Cadastro</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dados carregados via JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="modalEdicao" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fas fa-edit me-2"></i>Editar Parceiro
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formEdicao">
              <!-- Campos do formulário de edição -->
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="editNome" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editNome"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="editEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="editEmail"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="editCidade" class="form-label">Cidade</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editCidade"
                    required
                  />
                </div>
                <div class="col-md-2 mb-3">
                  <label for="editUF" class="form-label">UF</label>
                  <select class="form-select" id="editUF" required>
                    <!-- Opções de UF -->
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="editTipoParceria" class="form-label"
                    >Tipo de Parceria</label
                  >
                  <select class="form-select" id="editTipoParceria" required>
                    <option value="Polo Presencial">Polo Presencial</option>
                    <option value="Polo EAD">Polo EAD</option>
                    <option value="Representante Comercial">
                      Representante Comercial
                    </option>
                    <option value="Parceiro Estratégico">
                      Parceiro Estratégico
                    </option>
                  </select>
                </div>
              </div>
              <!-- Mais campos conforme necessário -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="salvarEdicao()"
            >
              <i class="fas fa-save me-1"></i>Salvar Alterações
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Status -->
    <div class="modal fade" id="modalStatus" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fas fa-tasks me-2"></i>Atualizar Status
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formStatus">
              <div class="mb-3">
                <label for="novoStatus" class="form-label">Novo Status</label>
                <select class="form-select" id="novoStatus" required>
                  <option value="">Selecione...</option>
                  <option value="Ativo">Ativo</option>
                  <option value="Em Treinamento">Em Treinamento</option>
                  <option value="Aguardando">Aguardando</option>
                  <option value="Inativo">Inativo</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea
                  class="form-control"
                  id="observacoes"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="salvarStatus()"
            >
              <i class="fas fa-save me-1"></i>Atualizar Status
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
    <script src="js/sheets-api.js"></script>
    <script src="js/gestao.js"></script>
  </body>
</html>
